<head>

        <div class="container topnav">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">

                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>

                <a id="cityName" class="navbar-brand topnav" href="#">Local Weather App</a>
            </div>
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav navbar-right">
                  <li>
                    <form class="navbar-form" role="search">
                      <div class="input-group">
                        <div class="input-group-btn">
                          <button class="btn btn-default" id="celsius">&#8451;</i></button>
                          <button class="btn btn-default" id="fahrenheite">&#x2109;</button>
                        </div>
                      </div>
                    </form>
                  </li>                          
                </ul>
            </div>
            <!-- /.navbar-collapse -->
        </div>
        <!-- /.container -->

    <!-- Header -->
    <div class="intro-header">

            <div class="row">
                <div class="col-lg-12">
                    <div class="intro-message">
                    </div>
                </div>
            </div>
        </div>
        <!-- /.container -->
    </div>
    <!-- /.intro-header -->


    <!-- Page Content -->

    <footer>
        <div class="container">
            <div class="col-md-1"></div>

            <div class="col-md-2" id="tempe">
              <div id="temp"></div>
              <div><i class="wi wi-thermometer"></i></div>
              <h3>Temperature</h3>
            </div><!-- /.col-lg-2 -->

            <div class="col-md-2" id="hum">
              <div id="humidity"></div>
              <div><i class="wi wi-humidity"></i></div>
              <h3>Humidity</h3>
            </div><!-- /.col-lg-2 -->

            <div class="col-md-2" id="windy">
              <div id="wind"></div>
              <div><i class="wi wi-windy"></i></div>
              <h3>Wind</h3>

            </div><!-- /.col-lg-2 -->
            <div class="col-md-2" id="press">
              <div id="pressure"></div>
              <div><i class="wi wi-barometer"></i></div>
              <h3>Pressure</h3>
            </div><!-- /.col-lg-2 -->

            <div class="col-md-2" id="sky">
              <div id="weather"></div>
              <div><i class="wi wi-cloudy"></i></div>
              <h3>Sky</>
            </div><!-- /.col-lg-2 -->

            <div class="col-md-1"></div>
        </div>
