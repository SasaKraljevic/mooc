   <div class="btn-group btn-group-justified">

<div class="container">

<div class="btn-group btn-group-justified" role="group" aria-label="...">
    <div class="btn-group" role="group">    
     <button class="toggle">
       <input type="checkbox">
         <!--<label data-off="&#10006;" data-on="&#10004;"></label>-->
         <label data-off="Off" data-on="On"></label> 
     </button>
    </div>
    <div id="name" class="btn-group" role="group">
      <!--<div class="text-right"><h1>JavaScript Calculator</h1></div>-->
      JavaScript Calculator
    </div>
</div>

<div class="btn-group btn-group-justified" role="group" aria-label="...">
  <div class="btn-group" role="group">
    <button type="button" class="btn btn-default btn-lg btn3d">7</button>
  </div>
  <div class="btn-group" role="group">
    <button type="button" class="btn btn-default btn-lg btn3d">8</button>
  </div>
  <div class="btn-group" role="group">
    <button type="button" class="btn btn-default btn-lg btn3d">9</button>
  </div>
  <div class="btn-group" role="group">
    <button type="button" class="btn btn-default btn-lg btn3d">/</button>
  </div>
</div>

<div class="btn-group btn-group-justified" role="group" aria-label="...">
  <div class="btn-group" role="group">
    <button type="button" class="btn btn-default btn-lg btn3d">4</button>
  </div>
  <div class="btn-group" role="group">
    <button type="button" class="btn btn-default btn-lg btn3d">5</button>
  </div>
  <div class="btn-group" role="group">
    <button type="button" class="btn btn-default btn-lg btn3d">6</button>
  </div>
  <div class="btn-group" role="group">
    <button type="button" class="btn btn-default btn-lg btn3d">*</button>
  </div>
</div>

<div class="btn-group btn-group-justified" role="group" aria-label="...">
  <div class="btn-group" role="group">
    <button type="button" class="btn btn-default btn-lg btn3d">1</button>
  </div>
  <div class="btn-group" role="group">
    <button type="button" class="btn btn-default btn-lg btn3d">2</button>
  </div>
  <div class="btn-group" role="group">
    <button type="button" class="btn btn-default btn-lg btn3d">3</button>
  </div>
  <div class="btn-group" role="group">
    <button type="button" class="btn btn-default btn-lg btn3d">-</button>
  </div>
</div>

<div class="btn-group btn-group-justified" role="group" aria-label="...">
  <div class="btn-group" role="group">
    <button id="c" type="button" class="btn btn-default btn-lg btn3d">C</button>
  </div>
  <div class="btn-group" role="group">
    <button type="button" class="btn btn-default btn-lg btn3d">0</button>
  </div>
  <div class="btn-group" role="group">
    <button type="button" class="btn btn-default btn-lg btn3d">.</button>
  </div>
  <div class="btn-group" role="group">
    <button type="button" class="btn btn-default btn-lg btn3d"><strong>+</strong></button>
  </div>
</div>

<div class="btn-group btn-group-justified" role="group" aria-label="...">
  <div class="btn-group" role="group">
    <button id="result" type="button" class="btn btn-default btn-lg btn3d">=</button>
  </div>
</div>
  
</div> <!-- ./container -->
