<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>JavaScript Calculator</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/calculator.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>

  <body>
    <!-- calculator display -->
    <div id="display" class="container">
      <div class="btn-group btn-group-justified">
      <!--<input class="form-control" type="text" placeholder="0" readonly> -->
        <input class="form-control" type="text" value="" maxlength="10">
      </div>       
    </div> <!-- ./calculator display -->       

    <div class="container">

      <!-- on/off button and heading  -->
      <div class="btn-group btn-group-justified" role="group" aria-label="...">
        <div class="btn-group" role="group">    
          <button class="toggle">
          <input type="checkbox">
            <!--<label data-off="&#10006;" data-on="&#10004;"></label>-->
            <label data-off="Off" data-on="On"></label> 
          </button>
        </div>
        <div id="name" class="btn-group" role="group">
        <!--<div class="text-right"><h1>JavaScript Calculator</h1></div>-->
          JavaScript Calculator
        </div>
      </div> <!-- ./on/off button and heading  -->

      <!-- buttons -->
      <div class="btn-group btn-group-justified" role="group" aria-label="...">
        <div class="btn-group" role="group">
          <button id="7" type="button" class="btn btn-default btn-lg btn3d numButton" data-value="7">7</button>
        </div>
        <div class="btn-group" role="group">
          <button id="8" type="button" class="btn btn-default btn-lg btn3d numButton" data-value="8">8</button>
        </div>
        <div class="btn-group" role="group">
          <button id="9" type="button" class="btn btn-default btn-lg btn3d numButton" data-value="9">9</button>
        </div>
        <div class="btn-group" role="group">
          <button id="/" type="button" class="btn btn-default btn-lg btn3d operator" data-value="divide">/</button>
        </div>
      </div>

      <div class="btn-group btn-group-justified" role="group" aria-label="...">
        <div class="btn-group" role="group">
          <button id="4" type="button" class="btn btn-default btn-lg btn3d numButton" data-value="4">4</button>
        </div>
        <div class="btn-group" role="group">
          <button id="5" type="button" class="btn btn-default btn-lg btn3d numButton" data-value="5">5</button>
        </div>
        <div class="btn-group" role="group">
          <button id="6" type="button" class="btn btn-default btn-lg btn3d numButton" data-value="6">6</button>
        </div>
        <div class="btn-group" role="group">
          <button id="*" type="button" class="btn btn-default btn-lg btn3d operator" data-value="multiply">*</button>
        </div>
      </div>

      <div class="btn-group btn-group-justified" role="group" aria-label="...">
        <div class="btn-group" role="group">
          <button id="1" type="button" class="btn btn-default btn-lg btn3d numButton" data-value="1">1</button>
        </div>
        <div class="btn-group" role="group">
          <button id="2" type="button" class="btn btn-default btn-lg btn3d numButton" data-value="2">2</button>
        </div>
        <div class="btn-group" role="group">
          <button id="3" type="button" class="btn btn-default btn-lg btn3d numButton" data-value="3">3</button>
        </div>
        <div class="btn-group" role="group">
          <button id="-" type="button" class="btn btn-default btn-lg btn3d operator" data-value="subtract">-</button>
        </div>
      </div>

      <div class="btn-group btn-group-justified" role="group" aria-label="...">
        <div class="btn-group" role="group">
          <button id="c" type="button" class="btn btn-default btn-lg btn3d numButton" data-value="0">C</button>
        </div>
        <div class="btn-group" role="group">
          <button id="0" type="button" class="btn btn-default btn-lg btn3d numButton" data-value="0">0</button>
        </div>
        <div class="btn-group" role="group">
          <button id="." type="button" class="btn btn-default btn-lg btn3d operator" data-value=".">.</button>
        </div>
        <div class="btn-group" role="group">
          <button id="+" type="button" class="btn btn-default btn-lg btn3d operator" data-value="add"><strong>+</strong></button>
        </div>
      </div>

      <div class="btn-group btn-group-justified" role="group" aria-label="...">
        <div class="btn-group" role="group">
          <button id="result" type="button" class="btn btn-default btn-lg btn3d operator" data-value="equal">=</button>
        </div>
     </div>
      <!-- ./buttons  -->
  
    </div> <!-- ./container -->

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <script src="js/jsCalculator.js"></script>
  </body>
</html>
