<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- The above 3 meta tags *must* come first in the head; any other head
         content must come *after* these tags -->
    <title>Wikipedia Search App</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/bootstrap-theme.min.css" rel="stylesheet">
    <link href="css/font-awesome.css" rel="stylesheet">
    <link href="css/bootstrap-social.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet" type="text/css">
    <link href="css/mystyles.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    
</head>

<body>
    <!--===== page header =====-->
  <div class="container">
    <div class="page-header">
      <h1 class="text-center">Wikipedia Search App</h1>
    </div>

    <div class="jumbotron">
    </div>

  </div>

  <!-- search input, search button and random button -->
  <div class="container">
    <div class="input-group">
      <input type="text" class="form-control" id="wikiSearch" placeholder="Search Wikipedia">
      
      <span class="input-group-btn">
      <button type="button" class="btn btn-default gradient" id="searchButton">
        <span class="glyphicon glyphicon-search"></span> Search Wiki
      </button>
      </span>
      
      <span class="input-group-btn">
      <a href="https://en.wikipedia.org/wiki/Special:Random" target="_blank">  
      <button type="button" class="btn btn-default gradient">
        <span class="glyphicon glyphicon-random"></span> Random Article</a>
      </button>
      </span>
    </div>
  </div>
  <!-- end of search input, search button and random button -->
  

  <!-- display search results -->
  <div class="container">
    <div class='results'>
    </div>
  </div>
  
  
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/bootstrap.js"></script>
  <script src="js/myscript.js"></script>



</body>
</html>
