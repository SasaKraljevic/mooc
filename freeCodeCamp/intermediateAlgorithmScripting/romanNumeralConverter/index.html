<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- The above 3 meta tags *must* come first in the head; any other head
         content must come *after* these tags -->
    <title>freeCodeCamp - Roman Numeral Converter</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/bootstrap-theme.min.css" rel="stylesheet">
    <link href="css/font-awesome.css" rel="stylesheet">
    <link href="css/bootstrap-social.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet" type="text/css">
    <link href="css/mystyles.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    
</head>

<body>
    <!--===== page header =====-->
  <div class="container">
    <div class="jumbotron">
    </div>

    <div class="page-header">
      <h1 class="text-center" id="roman">Roman Numeral Converter</h1>
    </div>
  </div>

  <div class="container">

    <div class="input-group">
      <input type="text" class="form-control" id="romanConverter" placeholder="Enter a number">
      
      <span class="input-group-btn">
      <button type="button" class="btn btn-default gradient" id="convertButton">
        <span class="glyphicon glyphicon-repeat"></span> Convert to Roman
      </button>
      </span>
    </div>

  </div>
  
  <div class="container">
  <table class="table table-bordered table-inverse">
  <thead>
    <tr>
      <th>1</th>
      <th>2</th>
      <th>3</th>
      <th>4</th>
      <th>5</th>
      <th>6</th>
      <th>7</th>
      <th>8</th>
      <th>9</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <td>I</td>
      <td>II</td>
      <td>III</td>
      <td>IV</td>
      <td>V</td>
      <td>VI</td>
      <td>VII</td>
      <td>VIII</td>
      <td>IX</td>
    </tr>
  </tbody>
  <thead>
    <tr>
      <th>10</th>
      <th>20</th>
      <th>30</th>
      <th>40</th>
      <th>50</th>
      <th>60</th>
      <th>70</th>
      <th>80</th>
      <th>90</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <td>X</td>
      <td>XX</td>
      <td>XXX</td>
      <td>XL</td>
      <td>L</td>
      <td>LX</td>
      <td>LXX</td>
      <td>LXXX</td>
      <td>XC</td>
    </tr>
  </tbody>
  <thead>
    <tr>
      <th>100</th>
      <th>200</th>
      <th>300</th>
      <th>400</th>
      <th>500</th>
      <th>600</th>
      <th>700</th>
      <th>800</th>
      <th>900</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <td>C</td>
      <td>CC</td>
      <td>CCC</td>
      <td>CD</td>
      <td>D</td>
      <td>DC</td>
      <td>DCC</td>
      <td>DCCC</td>
      <td>CM</td>
    </tr>
  </tbody>
  <thead>
    <tr>
      <th colspan=9>1000</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <td colspan=9>M</td>
    </tr>
  </tbody>
</table>
</div>

  <!-- display search results -->
  <div class="container">
    <div class='results'>
    </div>
    <i class='ion-load-c'/>
  </div>
  
  
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/bootstrap.js"></script>
  <script src="js/myscript.js"></script>

</body>
</html>
