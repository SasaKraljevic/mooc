<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">
    <title>Tic Tac Toe Game</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style2.css">
    <link href="font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  </head>
  <body>

      <div class="container">
        <div class="row">
          <div class="col-xs-12">
            <h1>Tic Tac Toe Game</h1>
          </div>
        </div>
      </div>

      <div class="container" id="controls">
        <div class="row">

        <a class="btn btn-primary" id="playerX" onclick="chooseX()">Choose X</a>
        <a class="btn btn-primary" id="playerO" onclick="chooseO()">Choose O</a>
        </div>
      </div>

      <div class="container" id="turns">
        <div class="row">
          <ul class="nav nav-tabs">
            <!--<li role="presentation" class="active"><a href="#">Your turn</a></li>-->
            <li role="presentation" id="userTurn"><a href="#">Your turn</a></li>
            <li role="presentation" id="compTurn"><a href="#">Computer's turn</a></li>
        </ul>
        </div>
      </div>

      <div class="container" id="main">
        <div class="row" id="gameBoard">

          <div class="tile" onclick="makeMove(this)">
            <i class="fa fa-free-code-camp fa-3x" aria-hidden="true"></i>
          </div>
          <div class="tile" onclick="makeMove(this)">
            <i class="fa fa-free-code-camp fa-3x" aria-hidden="true"></i>
          </div>
          <div class="tile" onclick="makeMove(this)">
            <i class="fa fa-free-code-camp fa-3x" aria-hidden="true"></i>
          </div>

          <div class="tile" onclick="makeMove(this)">
            <i class="fa fa-free-code-camp fa-3x" aria-hidden="true"></i>
          </div>
          <div class="tile" onclick="makeMove(this)">
            <i class="fa fa-free-code-camp fa-3x" aria-hidden="true"></i>
          </div>
          <div class="tile" onclick="makeMove(this)">
            <i class="fa fa-free-code-camp fa-3x" aria-hidden="true"></i>
          </div>

          <div class="tile" onclick="makeMove(this)">
            <i class="fa fa-free-code-camp fa-3x" aria-hidden="true"></i>
          </div>
          <div class="tile" onclick="makeMove(this)">
            <i class="fa fa-free-code-camp fa-3x" aria-hidden="true"></i>
          </div>
          <div class="tile" onclick="makeMove(this)">
            <i class="fa fa-free-code-camp fa-3x" aria-hidden="true"></i>
          </div>

          <div class="button" id="reset" onclick="resetGame()">Reset</div>

          <div class="row message">
            poruka o pobjedniku
          </div>

        </div><!-- end of gameBoard -->
      </div> <!-- end of id main -->

    <script src="js/script.js"></script>

  </body>
</html>
