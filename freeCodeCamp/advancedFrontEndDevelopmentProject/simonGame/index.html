<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Simon Game</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/custom.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  </head>
  <body>

    <div class="container" id="squares">
      <div class="row">
        <div class="col-xs-6">
          <a href="#" onclick="document.getElementById('green').play();">
            <div class="green"></div>
            <audio id="green" src="https://s3.amazonaws.com/freecodecamp/simonSound1.mp3" autostart="false" ></audio>
          </a>
        </div>

        <div class="col-xs-6">
          <a href="#" onclick="document.getElementById('red').play();">
            <div class="red"></div>
            <audio id="red" src="https://s3.amazonaws.com/freecodecamp/simonSound2.mp3" autostart="false" ></audio>
          </a>
        </div>
      </div>

      <div class="row">
        <div class="col-xs-6">
          <a href="#" onclick="document.getElementById('yellow').play();">
            <div class="yellow"></div>
            <audio id="yellow" src="https://s3.amazonaws.com/freecodecamp/simonSound3.mp3" autostart="false" ></audio>
          </a>
        </div>
        <div class="col-xs-6">
          <a href="#" onclick="document.getElementById('blue').play();">
            <div class="blue"></div>
            <audio id="blue" src="https://s3.amazonaws.com/freecodecamp/simonSound4.mp3" autostart="false" ></audio>
          </a>
        </div>
      </div>
    </div>

    <div class="container" id="controls">
      <div class="row">
        <div class="col-sm-4">
          <button type="button" class="btn btn-primary" id="start" onclick="startButton();">Start</button>
        </div>

        <div class="col-sm-4">
          <div class="round">

          </div>
        </div>

        <div class="col-sm-4">
          <button type="button" class="btn btn-danger" id="strict" onclick="strictButton();">Strict</button>
        </div>

      </div>

      <div class="row">
        <div class="btn-group btn-toggle">
          <button class="btn btn-xs btn-default" onclick="turnOn();" id="on">ON</button>
          <button class="btn btn-xs btn-primary" onclick="turnOff();" id="off">OFF</button>
        </div>
      </div>

    </div>

    <script src="js/script4.js"></script>



  </body>
</html>
