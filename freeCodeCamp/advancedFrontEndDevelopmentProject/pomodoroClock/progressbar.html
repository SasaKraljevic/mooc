<!DOCTYPE html>
<html>
<style>
#myProgress {
  position: relative;
  width: 100%;
  height: 250px;
  background-color: #ddd;
}

#myBar {
  position: absolute;
  width: 100%;
  height: 10%;
  background-color: #415F50;
}
</style>
<body>

<h1>JavaScript Progress Bar</h1>

<div id="myProgress">
  <div id="myBar"></div>
</div>

<br>
<button onclick="move()">Click Me</button> 

<script>
function move() {
  var elem = document.getElementById("myBar");   
  var height = 100;
  var id = setInterval(frame, 50);
  function frame() {
    if (height <= 1) {
      clearInterval(id);
    } else {
      height--; 
      elem.style.height = height + '%'; 
    }
  }
}
</script>

</body>
</html>
