<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Pomodoro Clock</title>

    <!-- Bootstrap Core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="css/modern-business.css" rel="stylesheet">
    <link href="css/custom.css" rel="stylesheet">

    <!-- Custom Fonts -->
    <link href="font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>

<body>

    <!-- Navigation -->
    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <div class="container">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">Pomodoro Clock</a>
            </div>
            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav navbar-right">
                    <li data-time="900">
                        <a href="#" class="timerButton">15 min</a>
                    </li>
                    <li data-time="1800">
                        <a href="#" class="timerButton">30 min</a>
                    </li>
                    <li data-time="2700">
                        <a href="#" class="timerButton">45 min</a>
                    </li>
                    <li data-time="3600">
                        <a href="#" class="timerButton">60 min</a>
                    </li>
                </ul>
            </div>
            <!-- /.navbar-collapse -->
        </div>
        <!-- /.container -->
    </nav>

    <!-- Header Carousel -->
    <header id="myCarousel" class="carousel slide">

        <!-- Wrapper for slides -->
        <div class="carousel-inner">
            <div class="item active">
                <!--<div class="fill" style="background-image:url('http://placehold.it/1900x1080&text=Slide One');"></div>-->
                <div class="fill"></div>
                <div class="carousel-caption">
                    <div class="display">
                        <h1 class="display__time-left">25:00</h1>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <!-- Page Content -->
    <div class="container">
        <!-- + - input -->
        <div class="row">

            <div class="col-lg-6">
                <div class="input-group" id="breakGroup">
                    <span class="input-group-btn">
                      <button class="btn btn-default" type="button" id="breakMinus" onclick="decrementBreak()" >-</button>
                    </span>
                    <input id="break" type="text" class="form-control" value="5" min="0" data-time="" disabled>
                    <span class="input-group-btn">
                      <button class="btn btn-default" type="button" id="breakPlus" onclick="incrementBreak()">+</button>
                    </span>
                </div><!-- /input-group -->
                <div id="breakName">break</div>
            </div><!-- /.col-lg-6 -->

            <div class="col-lg-6">
                <div class="input-group" id="sessionGroup">
                    <span class="input-group-btn">
                      <button class="btn btn-default" type="button" id="sessionMinus" onclick="decrementSession()">-</button>
                    </span>
                    <input id="session" type="text" class="form-control" value = "25" min = "5" data-time="" disabled>
                    <span class="input-group-btn">
                      <button class="btn btn-default" type="button" id="sessionPlus" onclick="incrementSession()">+</button>
                    </span>
                </div><!-- /input-group -->
                <div id="sessionName">session</div>
            </div><!-- /.col-lg-6 -->

        </div><!-- /.row -->

        <!-- progress bar and commands -->
        <div class="row">
            <div class="col-lg-12">
                <h1 class="page-header">
                </h1>
                <div class="progress" id="progress">
                    <div class="progress-bar" id="progressBar" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="panel-heading commands">
                    <a href="#" class="btn btn-success btn-lg" onclick="start()" id="start">
                        <span class="glyphicon glyphicon-play"></span> Start
                    </a>
                </div>
            </div>
            <div class="col-md-4">
                <div class="panel-heading commands">
                    <a href="#" class="btn btn-warning btn-lg" onclick="stop()" id="stop">
                        <span class="glyphicon glyphicon-stop"></span> Stop
                    </a>
                </div>
            </div>
            <div class="col-md-4">
                <div class="panel-heading commands">
                    <a href="#" class="btn btn-danger btn-lg" onclick="reset()" id="reset">
                        <span class="glyphicon glyphicon-refresh"></span> Reset
                    </a>
                </div>
            </div>
        </div>
        <!-- /.row -->

        <!-- Footer -->
        <footer>
            <div class="row">
                <div class="col-lg-12">
                    <p><a href="https://github.com/salasy/mooc/tree/master/freeCodeCamp/advancedFrontEndDevelopmentProject/pomodoroClock">GitHub</a></p>
                </div>
            </div>
        </footer>

    </div>
    <!-- /.container -->

    <!-- jQuery -->
    <script src="js/jquery.js"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="js/bootstrap.min.js"></script>

    <!-- Script to Activate the Carousel -->
    <script>
    $('.carousel').carousel({
        interval: 5000 //changes the speed
    })
    </script>

    <script src="js/pomodoroClock.js"></script>

</body>

</html>
